services:
  gateway:
    build:
      context: ../subprojects/gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/app/config.yaml
    networks:
      - llm_test_network
    depends_on:
      - mockllm
      - keycloak
      - redis

  mockllm:
    build:
      context: ../subprojects/mockLLM
      dockerfile: Dockerfile
    networks:
      - llm_test_network

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: start-dev --import-realm
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "8180:8080"
    volumes:
      - ./keycloak_config/realm.json:/opt/keycloak/data/import/realm.json
    networks:
      - llm_test_network

  redis:
    image: redis:alpine
    networks:
      - llm_test_network

  token-app:
    build:
      context: ../subprojects/token-app
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - TOKEN_APP_SERVER_METADATA_URL=http://localhost:8180/realms/llm-test-realm/.well-known/openid-configuration
      - TOKEN_APP_CLIENT_ID=token-app
      - TOKEN_APP_REDIRECT_URI=http://localhost:8501/oauth2callback
      - TOKEN_APP_COOKIE_SECRET=a-super-secret-cookie-key-for-testing
    networks:
      - llm_test_network
    depends_on:
      - keycloak

  tests:
    build:
      context: .
      dockerfile: Dockerfile.tests
    volumes:
      - ./tests:/app/tests
    networks:
      - llm_test_network
    depends_on:
      - gateway

networks:
  llm_test_network:
    driver: bridge
